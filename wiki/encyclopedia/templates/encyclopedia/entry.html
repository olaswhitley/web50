{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }} - Code Wiki
{% endblock %}

{% block body %}

    {% if content == None %}
        
        <h1>Page Not Found</h1>
    
    {% else %}

        {{ content|safe }}
        <a href="/Edit_Page/{{ name }}">Edit Page</a>

    {% endif %}

{% endblock %}
