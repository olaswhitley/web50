{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page - Code Wiki
{% endblock %}

{% block body %}

{% if pageExists %}
        
<h1>Page Already Exists</h1>

{% else %}

    <h1>Create New Page</h1>
    <form action="{% url 'create_new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save New Page">
    </form>

{% endif %}

{% endblock %}
